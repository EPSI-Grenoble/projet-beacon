<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/Ionic-Material-master/dist/ionic.material.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/controllers.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/services/ng-cordova-beacon.js"></script>
    <script src="lib/Ionic-Material-master/dist/ionic.material.js"></script>
  </head>
  <body ng-app="starter" class="platform-browser platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-list>
          <div class="item item-positive item-divider">
            {{user.username}}
          </div>
          <ion-item nav-clear menu-close href="#/messages">
              Mes Messages
          </ion-item>
          <ion-item nav-clear menu-close href="#/profile">
              Mon Profil
          </ion-item>
        </ion-list>
        <ion-list class="list-bottom">
          <ion-item nav-clear menu-close class="item" href="#/login">
            <i class="icon ion-power"></i>
          </ion-item>
        </ion-list>
      </ion-side-menu>
      <ion-side-menu-content>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>

  </body>
</html>
