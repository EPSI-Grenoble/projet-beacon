
    <ion-view view-title="Connexion" hide-back-button="true">
      <ion-nav-bar class="bar-positive">
      </ion-nav-bar>
      <ion-content>
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-person placeholder-icon"></i>
            <input type="text" placeholder="Email" ng-model="user.username">
          </label>
          <label class="item item-input">
            <i class="icon ion-locked placeholder-icon"></i>
            <input type="password" placeholder="Password" ng-model="user.password">
          </label>
        </div>
        <div class="padding">
          <button class="button button-block button-positive" ng-click="signIn(user)">
            Se connecter
          </button>
        </div>

        <div class="padding">
          <button class="button button-block button-royal" ng-click="showPopup()">
            Mode invit√©
          </button>
        </div>

        <div class="card positive" ng-if="messageError">
          <div class="item item-text-wrap">
            {{messageError}}
          </div>
        </div>
      </ion-content>
    </ion-view>
